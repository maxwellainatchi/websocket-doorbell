<html>
    <head>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/scripts/web.js"></script>
        <style>
            .outer {
                display: table;
                position: absolute;
                height: 100%;
                width: 100%;
            }

            .middle {
                display: table-cell;
                vertical-align: middle;
            }

            .inner {
                margin-left: auto;
                margin-right: auto;
                width: 100%;
            }
        </style>
    </head>
    <body>
        <input type="checkbox" id="bellModeToggle" onchange="toggleBellMode()">Toggle Bell Mode</button>
        <div class="outer">
            <div class="middle">
                <div class="inner">
                    <button style="width: 100%; height: 60vh;" onclick="ring()">Ring Bell</button>
                </div>
            </div>
        </div>
        <audio id="bellAudio">
            <source src="/audio/doorbell.mp3" type="audio/mp3"/>
        </audio>
    </body>
</html>
